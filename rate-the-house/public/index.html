<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Table with Add and Delete Row Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
<link href="path/to/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />

<script>
    $(document).ready(function(){
 //table1
      // $('[data-toggle="tooltip"]').tooltip();
        var actions = $("table1 table td:last-child").html();
        // Append table with add row form on add new button click
        $(".add-new1").click(function(){
            // $(this).attr("disabled", "disabled");
            var index = $("table1 table tbody tr:last-child").index();
            var row = '<tr>' +
                  '<td><input type="text" class="form-control" name="date" id="date"></td>' +
                  '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                  '<td><input type="text" class="form-control" name="review" id="review"></td>' +
                  '<td>' + actions + '</td>' +
                '</tr>';
            $("table1 table").append(row);		
            $("table1 tbody tr").eq(index + 1).find(".add, .edit").toggle();
          });

//table2

        var actions = $("table2 table td:last-child").html();
        // Append table with add row form on add new button click
        $(".add-new2").click(function(){
            // $(this).attr("disabled", "disabled");
            var index = $("table2 table tbody tr:last-child").index();
            var row = '<tr>' +
                  '<td><input type="text" class="form-control" name="date" id="date"></td>' +
                  '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                  '<td><input type="text" class="form-control" name="review" id="review"></td>' +
                  '<td>' + actions + '</td>' +
                '</tr>';
            $("table2 table").append(row);		
            $("table2 tbody tr").eq(index + 1).find(".add, .edit").toggle();
        });

        // Add row on add button click
        $(document).on("click", ".add", function(){
            var empty = false;
            var input = $(this).parents("tr").find('input[type="text"]');
            input.each(function(){
                if(!$(this).val()){
                    $(this).addClass("error");
                    empty = true;
                } else{
                    $(this).removeClass("error");
                }
            });
            $(this).parents("tr").find(".error").first().focus();
            if(!empty){
                input.each(function(){
                    $(this).parent("td").html($(this).val());
                });			
                $(this).parents("tr").find(".add, .edit").toggle();
                $(".add-new1").removeAttr("disabled");
                $(".add-new2").removeAttr("disabled");
            }		
        });

        // Edit row on edit button click
        $(document).on("click", ".edit", function(){		
            $(this).parents("tr").find("td:not(:last-child)").each(function(){
                $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
            });		
            $(this).parents("tr").find(".add, .edit").toggle();
            $(".add-new1").attr("disabled", "disabled");
            $(".add-new2").attr("disabled", "disabled");
        });

        // Delete row on delete button click
        $(document).on("click", ".delete", function(){
            $(this).parents("tr").remove();
            $(".add-new1").removeAttr("disabled");
            $(".add-new2").removeAttr("disabled");
        });


    });
    
    </script>
